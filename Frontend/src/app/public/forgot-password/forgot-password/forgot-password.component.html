<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Send Mail</h4>
    <div class="card-body">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Email</label>
          <input
            type="text"
            placeholder="Email"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': !isValidField('username') }"
            required
          />
          <div *ngIf="!isValidField('username')" class="invalid-feedback">
            <div *ngIf="!isValidField('username', 'required')">Email is required</div>
          </div>
        </div>
        <button [disabled]="!isValid()" class="btn btn-primary">
          Send
        </button>
      </form>
    </div>
  </div>
</div>
