<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      <div *ngIf="!isValid()" class="alert alert-danger mt-3 mb-0">
        Email or password incorrect.
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="text"
            placeholder="Email"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': !isValidField('username') }"
            required
          />
          <div *ngIf="!isValidField('username')" class="invalid-feedback">
            <div *ngIf="!isValidField('username', 'required')">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            placeholder="New Password"
            formControlName="newPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': !isValidField('newPassword') }"
            required
          />
          <div *ngIf="!isValidField('newPassword')" class="invalid-feedback">
            <div *ngIf="!isValidField('newPassword', 'required')">New Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="repeatNewPassword">Repeat New Password</label>
          <input
            type="password"
            formControlName="repeatNewPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': !isValidField('repeatNewPassword') }"
            required
          />
          <div *ngIf="!isValidField('repeatNewPassword')" class="invalid-feedback">
            <div *ngIf="!isValidField('repeatNewPassword', 'required')">Repeat New Password is required</div>
          </div>
          <div *ngIf="!isValidField('repeatNewPassword') && resetPasswordForm.get('repeatNewPassword').invalid" class="invalid-feedback">
            <div *ngIf="!isValidField('repeatNewPassword', 'required') && resetPasswordForm.get('repeatNewPassword').invalid">Passwords don't match</div>
          </div>
        </div>
        <button [disabled]="!isValid()" class="btn btn-primary">
          Reset
        </button>
      </form>
    </div>
  </div>
</div>
