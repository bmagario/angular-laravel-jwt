<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      <div *ngIf="!isValid()" class="alert alert-danger mt-3 mb-0">
        Email or password incorrect.
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Email</label>
          <input
            type="text"
            placeholder="Email"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': !isValidField('username') }"
            required
          />
          <div *ngIf="!isValidField('username')" class="invalid-feedback">
            <div *ngIf="!isValidField('username', 'required')">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': !isValidField('password') }"
            required
          />
          <div *ngIf="!isValidField('password')" class="invalid-feedback">
            <div *ngIf="!isValidField('password', 'required')">Password is required</div>
          </div>
        </div>
        <div class="align-end">
          <a [routerLink]="['/forgot-password']" class="forgot-password">Forgot Password?</a>
        </div>
        <div style="transform:scale(0.7);transform-origin:0;">
          <re-captcha formControlName="recaptchaReactive"></re-captcha>
        </div>
        <button [disabled]="!isValid()" class="btn btn-primary">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
